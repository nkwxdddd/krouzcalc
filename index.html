<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" >
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Krouzcalculator</title>
    <meta name="title" content="Krouzcalculator">
    <link rel="stylesheet" type="text/css" href="calc.css">
</head>
<!--------------------------------------End of Links area here------------------------------------------------------------->

<body>

 <!------------------------------------code for making calaculator------------------------------------------------------->
    
 <section class="calculator">
    <form>
        <input type="text" class="screen" aria-label="screen">
    </form>

    <div class="buttons">
        <button type="button" class="btn btn-yellow" data-num="*" aria-label="star">*</button>
        <button type="button" class="btn btn-yellow" data-num="/" aria-label="slash">/</button>
        <button type="button" class="btn btn-yellow" data-num="-" aria-label="minus">-</button>
        <button type="button" class="btn btn-yellow" data-num="+" aria-label="plus">+</button>


        <button type="button" class="btn btn-grey" data-num="9" aria-label="nine">9</button>
        <button type="button" class="btn btn-grey" data-num="8" aria-label="eight">8</button>
        <button type="button" class="btn btn-grey" data-num="7" aria-label="seven">7</button>
        <button type="button" class="btn btn-grey" data-num="6" aria-label="six">6</button>
        <button type="button" class="btn btn-grey" data-num="5" aria-label="five">5</button>
        <button type="button" class="btn btn-grey" data-num="4" aria-label="quatre">4</button>
        <button type="button" class="btn btn-grey" data-num="3" aria-label="three">3</button>
        <button type="button" class="btn btn-grey" data-num="2" aria-label="two">2</button>
        <button type="button" class="btn btn-grey" data-num="1" aria-label="one">1</button>
        <button type="button" class="btn btn-grey" data-num="0" aria-label="zero">0</button>
        <button type="button" class="btn btn-grey" data-num="." aria-label="point">.</button>
        


        <button type="button" class="btn btn-equal"  aria-label="equal">=</button>
        <button type="button" class="btn btn-clear"  aria-label="clear">c</button>

    </div>
 </section>
   









    <script src="calc.js"></script>
</body>
</html>
